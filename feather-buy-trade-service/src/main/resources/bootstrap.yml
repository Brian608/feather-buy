server:
  port: 8666
spring:
  application:
      name: trade-service
  profiles:
      active: dev
  cloud:
      config:
          profile: dev
          discovery:
            enabled: true
            service-id: config-server

sharding:
  jdbc:
    datasource:
      names: ds
      ds:
        name: trade
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    config:
      sharding:
        tables:
          t_trade:
            actual-data-nodes: ds.t_trade_${0..2}
            table-strategy:
              inline:
                sharding-column: trade_no
                algorithm-expression: t_trade_${trade_no % 3}
          t_trade_item:
            actual-data-nodes: ds.t_trade_item_${0..2}
            table-strategy:
              inline:
                sharding-column: trade_no
                algorithm-expression: t_trade_item_${trade_no % 3}



eureka:
  client:
    service-url:
      defaultZone: http://111.231.204.163:8888/eureka,http://111.231.204.163:8889/eureka
  instance:
    ip-address: 116.196.70.116
    prefer-ip-address: true

#log
logging:
    config: classpath:logback.xml